<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivo Seeker Profile</title>
    {% include "Seeker/Links.html" %}
</head>
<body>
    {% include "Seeker/Header.html" %}
    <br>
    <br>
    <br>
    <br>
   
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" border="1" cellpadding="10" style="border-collapse: collapse;">
            {% for allque in allQuestions %}
            <tr>
                <td>Question {{allque.id}}</td>
                <td>
                    <input type="hidden" value="{{ allque.Questions }}" name="">
                    <input type="radio" name="rdbOption{{ allque.id }}" id="rdbOption{{ allque.id }}" value="Yes">Yes
                    <input type="radio" name="rdbOption{{ allque.id }}" id="rdbOption{{ allque.id }}" value="No">No
                </td>
            </tr>
            {% endfor %}
            <tr><td><input type="submit" value="Submit"></td></tr>
        </table>
        {{data}}
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% include "Seeker/Footer.html" %}
</body>
</html>
