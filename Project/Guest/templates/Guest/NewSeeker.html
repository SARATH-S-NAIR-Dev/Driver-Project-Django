{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include "Guest/Links.html" %}
</head>
<body>
    {% include "Guest/Header.html" %}
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="1" cellpadding="20" width="50%" style="border-collapse: collapse;">
            <tr>
                <td>NAME</td>
                <td><input type="text" name="txtName"></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td><input type="radio" name="txtGender" value="Male">Male
                <input type="radio" name="txtGender" value="Female">Female</td>
            </tr>
            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="date" name="txtDob"></td>
            </tr>
            <tr>
                <td>PHONE</td>
                <td><input type="text" name="txtPhone"></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="text" name="txtEmail"></td>
            </tr>
            <tr>
                <td>DISTRICT</td>
                <td><select name="slctDistrict" id="slctDistrict">
                    <option value="">---SELECT---</option>
                    {% for data in distData %}
                    <option value="{{ data.id }}">{{ data.DistrictName }}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" name="txtPassword"></td>
            </tr>
            <tr>
                <td>RE-PASSWORD</td>
                <td><input type="password" name="txtRePassword"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register Now" name="subbtn"></td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% include "Guest/Footer.html" %}
</body>
</html>
